<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottones</title>

</head>
<body>
    <!--Las dos generan boton pero input viene directamente con la funcionalidad en los formularios
    con value le podemos agregar al input un valor en especifico igual que al botton-->
    <input type="submit" value="Color">

    <!--a button podemos agregarle el type=submit y quedara con la misma funcionalidad esta es una etiqueta mas flexible para cualquier boton-->
    <button>Enviar mensaje</button>

</body>
</html>
