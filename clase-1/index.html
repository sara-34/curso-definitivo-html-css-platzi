<!DOCTYPE html> <!--Esta linea le dice al navegador que estamos trabajando en un archivo html5 -->
<html lang="en"> <!--Contenedor padre el lang le dice a la pagina en que lenguaje esta escrito su contenido sea esp y ing etc..-->
  <head><!--Dentro de head va todo lo que es importante para el navegador pero no es visual para el usuario-->
    <meta charset="UTF-8"><!--Dan informacion al navegador para que el sepa como se compone nuestro proyecto UTF-8 Sirve para que el navegador reconozca caracteres especiales.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Esta nos ayuda cuando hacemos una pagina de forma resposive estas imagenes y texto se vean de el tamaÃ±o adecuado para el cliente-->
    <meta name="contenido" content="descripcion de contenido"><!--Nos sirve como descripcion para nuestra pagina a la hora que el usuario busque la pagina-->
    <title>Document</title>
    <link rel="stylesheet" href="style.css"><!--Etiqueta que nos sirve para linkear el html y el css-->
  </head>
  <body><!--Van todas las cosas interactivas.-->

    <header><!--Etiqueta de encabezado-->
        <nav><!--Sirve para barra de navegacion-->

        </nav>

    </header>

    <main><!--Parte principal de la pagina-->
        <section><!--Parte el codigo en diferentes secciones-->

        </section>

        <article><!--Sirve para la creacion de articulo-->

        </article>

    </main>

    <footer><!--Pie depagina-->

    </footer>

  </body>
</html>
